<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
}

.calculator {
    width: 320px;
    background: #000000;
    padding: 20px;
    border-radius: 12px;
}

.display {
    background: #ffffff;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
}

.input-display {
    font-size: 1.2em;
    min-height: 30px;
    text-align: right;
    color: #555;
    word-wrap: break-word;
}

.output-display {
    font-size: 2em;
    text-align: right;
    font-weight: bold;
    color: #000;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 18px;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.number {
    background: #ffffff;
    color: #000000;
}

.operator,
.equals,
.control {
    background: #000000;
    color: #ffffff;
    border: 1px solid #ffffff;
}

.zero {
    grid-column: span 2;
}

button:active {
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="display">
        <div id="inputDisplay" class="input-display">0</div>
        <div id="outputDisplay" class="output-display">0</div>
    </div>

    <div class="buttons">
        <button class="control" onclick="clearAll()">C</button>
        <button class="control" onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>
        <button class="operator" onclick="appendOperator('*')">×</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendOperator('-')">−</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>

        <button class="number zero" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
let inputDisplay = document.getElementById("inputDisplay");
let outputDisplay = document.getElementById("outputDisplay");

let expression = "";

function updateInput() {
    inputDisplay.textContent = expression || "0";
}

function appendValue(value) {
    expression += value;
    updateInput();
}

function appendOperator(op) {
    if (expression === "") return;

    const lastChar = expression.slice(-1);
    if ("+-*/".includes(lastChar)) {
        expression = expression.slice(0, -1) + op;
    } else {
        expression += op;
    }
    updateInput();
}

function calculate() {
    try {
        const result = Function("return " + expression)();
        outputDisplay.textContent = result;
    } catch {
        outputDisplay.textContent = "Error";
    }
}

function clearAll() {
    expression = "";
    updateInput();
    outputDisplay.textContent = "0";
}

function deleteLast() {
    expression = expression.slice(0, -1);
    updateInput();
}

/* Keyboard support */
document.addEventListener("keydown", (e) => {
    if ((e.key >= "0" && e.key <= "9") || e.key === ".") appendValue(e.key);
    if ("+-*/".includes(e.key)) appendOperator(e.key);
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") deleteLast();
    if (e.key === "Escape") clearAll();
});
</script>

</body>
</html>
